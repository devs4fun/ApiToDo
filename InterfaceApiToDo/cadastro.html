<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/estilo.css">

    <title>Cadastro</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">App ToDo</div>
            <nav>
                <div class="nav-menu">
                    <button onclick="fazerLogout()" class="btn-sair">
                        Sair
                    </button>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="title">
            Bem-vindo a app to do
        </div>

        <div class="form">
            <div>
                <input class="input" id="nome-completo" type="text" placeholder="Nome completo">
            </div>
            <div>
                <input class="input" id="username" type="text" placeholder="Crie um nome de usuário">
            </div>
            <div>
                <input class="input" id="email" type="email" placeholder="Digite um email">
            </div>
            <div>
                <input class="input" id="senha" type="password" placeholder="Digite uma senha...">
            </div>
            <div>
                <button class="button" onclick="cadastrarUsuario()">Cadastrar</button>
            </div>
        </div>

        <div>
            <div>
                <a href="login.html">Já tem cadastro? Faça então o seu login!</a>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="js/script.js">
    </script>
</body>
</html>
